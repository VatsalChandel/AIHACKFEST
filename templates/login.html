<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
</head>
<body>
    <form action='/submit-login' method="post">
        <p>
            <label for="age">Age</label><br>
            <input type="text" id="age" name="user_age">
        </p>
        <p>
            <label for="height">Height (cm)</label><br>
            <input type="text" id="height" name="user_height">
        </p>
        <p>
            <label for="weight">Weight (kg)</label><br>
            <input type="text" id="weight" name="user_weight">
        </p>
        <p>
            <label for="gender">Gender</label><br>
            <select id="gender" name="user_gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </p>

        <p>
            <label for="diabetes">Diabetes</label><br>
            <select id="diabetes" name="user_diabetes">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
        </p>

        <p>
            <label for="medications">Medications</label><br>
            <input type="text" id="medications" name="user_medications">
        </p>
        <p><input type="submit" value="SUBMIT"></p>
    </form>
</body>
</html>
